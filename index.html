<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f1b, #0a192f);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: #38bdf8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.3rem;
      color: #94a3b8;
      margin-top: 0.5rem;
      letter-spacing: 0.5px;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .section:hover {
      transform: translateY(-8px);
    }

    h2 {
      font-size: 1.8rem;
      color: #38bdf8;
      margin-bottom: 1.2rem;
      border-left: 4px solid #0ea5e9;
      padding-left: 12px;
      font-weight: 600;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
    }

    ul li {
      margin-bottom: 0.6rem;
      position: relative;
      font-size: 1.1rem;
    }

    ul li::before {
      content: "â€¢ ";
      color: #38bdf8;
      position: absolute;
      left: -1rem;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0ea5e9;
      text-decoration: underline;
    }

    .icons {
      margin-top: 2rem;

    .icons a {
      font-size: 1.8rem;
      margin: 0 16px;
      color: #0ea5e9;

    .button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 1.7rem;

      color: #0f172a;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .container {
        padding: 1.5rem;
      }
      .button {
        padding: 0.7rem 1.5rem;
      }
    }
  </style>

<body>

  <!-- Background canvas for particles effect -->
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="hero">
      <h1>Dipeua Berthold</h1>
      <p>Software Developer â€¢ Penetration Tester</p>
    </div>

    <div class="icons">
      <a href="https://github.com/Dipeua" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://x.com/_ber1y" target="_blank"><i class="fab fa-twitter"></i></a>

    </div>

    <button class="button" onclick="alert('ðŸ‘‹ Hi from Dipeua!')">Say Hello</button>
  </div>

  <script>
      // Particles background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "#38bdf8";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
